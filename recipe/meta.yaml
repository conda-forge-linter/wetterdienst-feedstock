{% set name = "wetterdienst" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 99bf9f3801b415a8f94ded4e6a647d5c564e970ca4ee15119d867082254d49af

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - wetterdienst = wetterdienst.cli:run
    - wddump = wetterdienst.dwd.radar.cli:wddump

requirements:
  host:
    - python >=3.6
    - pip
    - poetry
  run:
    - python >=3.6
    - pandas
    - numpy
    - scipy
    - h5py
    - cachetools
    - docopt
    - munch
    - dateparser
    - beautifulsoup4
    - requests
    - python-dateutil
    - dogpile.cache
    - appdirs
    - lxml
    - tqdm
    - PyPDF2
    - tabulate
    - deprecation
    - importlib_metadata
    - measurement
    - rapidfuzz
    - Pint
    - aenum
    - requests-ftp

test:
  imports:
    - wetterdienst

about:
  home: https://github.com/earthobservations/wetterdienst
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Open weather data for humans
  doc_url: https://wetterdienst.readthedocs.io/
  dev_url: https://github.com/earthobservations/wetterdienst

extra:
  recipe-maintainers:
    - kmuehlbauer
