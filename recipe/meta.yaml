{% set name = "wetterdienst" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b99eb166e7e6d6b6f7e8821935bda998f9bdbaafff0accbf70f5f55dc4a0f3b4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - wetterdienst = wetterdienst.cli:run
    - wddump = wetterdienst.dwd.radar.cli:wddump

requirements:
  host:
    - python >=3.6
    - pip
    - poetry
  run:
    - python >=3.6
    - pandas
    - pytables
    - numpy
    - scipy
    - h5py
    - cachetools
    - docopt
    - munch
    - dateparser
    - beautifulsoup4
    - requests
    - python-dateutil
    - dogpile.cache
    - appdirs
    - lxml
    - tqdm
    - PyPDF2
    - tabulate
    - deprecation

test:
  imports:
    - wetterdienst

about:
  home: https://github.com/earthobservations/wetterdienst
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: Open weather data for humans
  doc_url: https://wetterdienst.readthedocs.io/
  dev_url: https://github.com/earthobservations/wetterdienst

extra:
  recipe-maintainers:
    - kmuehlbauer
